<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecommerce Website - shopping Cart</title>
      <!--link to css-->
      <link rel="stylesheet" href="styles.css">
      <!--box icons-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <!--Link TO JS-->

</head>

<body>
      <!-- Header -->
      <header>
            <!-- Nav -->
            <div class="nav container">
                  <a href="#" class="logo">Ecommerce</a>
                  <!-- Cart-Icon -->
                  <i class='bx bx-shopping-bag' id="cart-icon"></i>
                  <!-- Cart -->
                  <div class="cart">
                        <h2 class="cart-title">Your Cart </h2>
                        <!-- Content -->
                        <div class="cart-content">
                              <img src="img/produit 1.jfif" alt="" class="cart-img">
            <div class="detail-box">
           <div class="cart-product-title">T-shirt for Man</div>
          <div class="cart-price">$25</div>
         <input type="number" value="1" class="cart-quantity">
          </div>
       <!-- Remove Cart -->
         <i class='bx bxs-trash-alt cart-remove'></i>

                         </div>
                        </div>

                        <!--Total -->
                        <div class="total">
                              <div class="total-title">Total</div>
                              <div class="total-price">$0</div>
                        </div>
                        <!-- Buy Button -->
                        <button type="button" class="btn-buy"> Buy Now</button>
                        <!-- Cart Close -->
                        <i class='bx bx-x' id="close-cart"></i>
                  </div>
            </div>
      </header>
<!-- Shop -->
      <section class="shop container"> 
    <h2 class="section-title">Shop Products</h2>      
 
 
<!-- Content -->
<div class="shop-content">
<!-- Box 1 -->
<div class="product-box">
      <img src="img/produit 1.jfif" alt="" class="product-img">
      <h2 class="product-title">T-shirt for Man </h2>
      <span class="price">$25</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
  <!-- Box 2 -->
  <div class="product-box">
      <img src="img/produit 2.jfif" alt="" class="product-img">
      <h2 class="product-title"> New Nike Shoes For Man </h2>
      <span class="price">60$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
 <!-- Box 3 -->
 <div class="product-box">
      <img src="img/produit 3.jfif" alt="" class="product-img">
      <h2 class="product-title"> Black Fashion Nike Bag </h2>
      <span class="price">55$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
 <!-- Box 4 -->
                  
 <div class="product-box">
      <img src="img/produit 4.jfif" alt="" class="product-img">
      <h2 class="product-title"> New Jacket for Man </h2>
      <span class="price">80$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
  <!-- box 5 -->
  <div class="product-box">
      <img src="img/produit 5  .jfif" alt="" class="product-img">
      <h2 class="product-title"> New League Ball </h2>
      <span class="price">15$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
  <!-- Box 6 -->
  <div class="product-box">
      <img src="img/produit6.jfif" alt="" class="product-img">
      <h2 class="product-title">New Pro Mens </h2>
      <span class="price">25$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
<!-- Box 7 -->
<div class="product-box">
      <img src="img/produit 7.jfif" alt="" class="product-img">
      <h2 class="product-title"> Women Shoes </h2>
      <span class="price">25$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>
<!-- Box 8 -->
<div class="product-box">
      <img src="img/produit8.jfif" alt="" class="product-img">
      <h2 class="product-title">Nike SportWear </h2>
      <span class="price">25$</span>
      <i class='bx bx-shopping-bag add-cart'></i>
</div>





</div>
      </section>         
      
<!-- Link TO JS -->
      <script src="main.js"></script>


</body>

</html>
